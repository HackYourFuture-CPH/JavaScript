<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		let i = 1;
		console.log("Output 1")
		console.log(i)

		const callMeLater = () => {
			// console.log("Hello, I think I am late!")
			i = i + 1;
			console.log("Output 2")
			console.log(i)
		}
		// setTimout
		setTimeout(callMeLater, 3000);

		i = 10;
		console.log("Output 3")
		console.log(i)		
	</script>
</body>
</html>
